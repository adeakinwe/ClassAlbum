<div class='container'>
<form [formGroup] = "myForm" (ngSubmit) = 'done(myForm)' >
    <h1>Reactive Form</h1>
    <div>
    <label for = 'name'>Name: </label>
<input type='text' name='name'formControlName='name' class='form-control'>
    </div>
    <div>
        <label for = 'name'>Email: </label>
    <input type='email' formControlName='email' class='form-control'>  
    </div>
    <p>
        <label for="gender">Gender</label><br>
        <label for="gender">Male</label>
        <input type="radio" name='gender' value="male">
        <label for="gender">Female</label>
        <input type="radio" name = 'gender' value="female">
    </p>
    <div>
        <label for = 'discipline'>Discipline: </label>
    <input type='text' formControlName='discipline' class='form-control'>  
    </div>
    <div>
        <label for = 'stacks'>Stacks: </label>
    <input type='text' formControlName='stacks' class='form-control'>  
    </div>
    <div>
        <label for = 'mobile'>Mobile: </label>
    <input type='number' formControlName='mobile' class='form-control'>  
    </div>
    <div>
        <label for="about">About Me: </label><br>
    <textarea formControlName="about" id="" cols="80" rows="10"></textarea>
    </div>
    <div>
        <input class = "btn-info rounded-circle" type="button" value =' Submit '>&nbsp;&nbsp;
        <input class = "btn-danger rounded-circle" type="button" (click) = "formValue=null" value = "Reset">
    </div>
</form>
</div>
